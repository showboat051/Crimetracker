    height:400px;
    width:100%
    }

    <body>

            <div id="map"></div>
    <script>
      function initMap() {
        var dallas = {lat: 32.7791, lng: -96.8003};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: dallas
        });
        // var marker = new google.maps.Marker({
        //   position: dallas,
        //   map: map
        // });
        
        //This will be an array of markers, where I will feed in coords from the Dallas Open Data API
        var markers = {};
        
        addMarker({
            coords:{lat:38.8403, lng:-97.6114},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            //this content will be overwrittten by the if() statement in the addMarker function
            content:'<h1>test/h1>'
            });

        function addMarker(carts){
            var marker = new google.maps.Marker({
            position:carts.coords,
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8
            }
            });

            //check for custom icon to prevent undefined
            if(carts.iconImage){
                marker.setIcon(carts.iconImage);
            }

            //check content to prevent undefined
            if(carts.content){
                var infoWindow = new google.maps.InfoWindow({
                    //here, we will have to feed in two fields from the Dallas Open Data API
                    content:'<h2>Title</h2><br><h3>address</h3>'
                });

                marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                });
            }
        }

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwhkvL2dJY_FLAU9-uXU699gewI5jty4g&callback=initMap">
    </script>
